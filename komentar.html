<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar dan Umpan Balik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #ffd6a5;">
    <header>
        <h1 style="color: #007bff;">Komentar dan Umpan Balik</h1>
    </header>
    <section>
        <div class="feedback-form">
            <h2>Tinggalkan Komentar</h2>
            <form action="#" method="post">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comment">Komentar:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>

                <input type="submit" value="Kirim Komentar">
            </form>
             <a href="index.html" class="button">Kembali Ke Beranda</a>
        </div>
    </section>
    <footer>
        <p style="color: #333;">&copy; 2024 Daffa Danur Windha</p>
    </footer>
</body>
</html>
